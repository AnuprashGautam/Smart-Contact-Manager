<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Profile page</title>
</head>
<body>
	<section class="d-flex align-items-center justify-content-center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div style="padding:1.25rem;" class="card text-center">
						<h1 >Profile</h1>
						<div class="card-body">
							<img class="card-img-top img-fluid" style="height:250px; width:250px; border-radius:50%;" th:src="@{'/img/'+${user.imageUrl}}" alt="Profile Photo">
							<h1 class="card-title mt-3" ><span th:text="${user.name}">Name</span> </h1>
							
							<div class="table-responsive mt-3">
							<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">#USERID</th>
							      <th scope="col">USER<span th:text="${user.id}"></span></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">Email</th>
							      <td><span th:text="${user.email}"></span></td>
							    </tr>
							    <tr>
							      <th scope="row">Role</th>
							      <td><span th:text="${user.role=='ROLE_USER'?'USER':'ADMIN'}"></span></td>
							    </tr>
							    <tr>
							      <th scope="row">Account Status</th>
							      <td><span th:text="${user.enabled?'Active':'Unactive'}" th:classappend="${user.enabled?'text-success':'text-danger'}"></span></td>
							    </tr>
							    <tr>
							      <th scope="row">About</th>
							      <td><span th:utext="${user.about}"></span></td>
							    </tr>
							  </tbody>
							</table>
							
							<div class="container mt-3 d-flex justify-content-center align-items-center">
								<form th:action="@{/user/update-profile}" method="post">
										<button class="btn btn-primary btn-sm mr-2" type="submit">Update</button>
								</form>
								<a class="btn btn-danger btn-sm" >Delete</a>
							</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$(".sidebar-item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
